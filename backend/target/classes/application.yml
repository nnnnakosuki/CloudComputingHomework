server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: course-selection-system
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/course_selection?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml

# JWT配置
jwt:
  secret: course-selection-system-jwt-secret-key-2024-very-long-and-secure-key-for-hs512-algorithm-must-be-at-least-64-characters-long
  expiration: 86400000 # 24小时

# 日志配置
logging:
  level:
    com.course: debug
    org.springframework.security: debug
